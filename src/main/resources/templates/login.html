<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Student Management System</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>

	<div style="margin: 80px">
		<form th:action="@{/login}" th:object="${login}" method="post"
			class="was-validated">
			<h1 style="text-align: center; text-shadow: black; size: 20px">Student
				Management System</h1>
			<div style="margin: 70px">
				<div class="form-group">
					<label for="uname">Username:</label> <input type="text"
						class="form-control" id="username" th:field="*{username}"
						placeholder="Enter username" name="username" required>
					<div class="valid-feedback">Valid.</div>
					<div class="invalid-feedback">Please fill out this field.</div>
				</div>
				<div class="form-group">
					<label for="pwd">Password:</label> <input type="password"
						class="form-control" id="password" th:field="*{password}"
						placeholder="Enter password" name="password" required>
					<div class="valid-feedback">Valid.</div>
					<div class="invalid-feedback">Please fill out this field.</div>
				</div>
				<div class="form-group form-check">
					<label class="form-check-label"> <input
						class="form-check-input" type="checkbox" name="remember" required>
						I agree on blabla.
						<div class="valid-feedback">Valid.</div>
						<div class="invalid-feedback">Check this checkbox to
							continue.</div>
					</label>
				</div>
				<div align="center">
					<button type="submit" class="btn btn-primary">Submit</button>
					<a th:href="@{/login/register}"
						class="btn btn-primary">Register</a>
				</div>
			</div>

		</form>
	</div>
</body>
</html>
