<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Student Management System</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>

	<div class="container">
		<div class="row" style="margin-top: 20px ">
			<div
				class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center">Register New Student</h1>
				<div class="card-body">

					<form th:action="@{/login/register}" th:object="${register}" method="post">
						<div class="form-group">
							<label>Enter Username</label> <input type="text"
								name="firstName" th:field="*{username}" class="form-control"
								placeholder="Enter New Username" />
						</div>

						<div class="form-group">
							<label>Enter Password</label> <input type="text"
								name="lastName" th:field="*{password}" class="form-control"
								placeholder="Enter New Password" />
						</div>

						<div class="form-group">
							<label>Enter Email Id</label> <input type="text" name="email"
								th:field="*{emailId}" class="form-control"
								placeholder="Enter Your Email " />
						</div>

						<div class="box-footer">
							<button type="submit" class="btn btn-primary">Submit</button>
						</div>

					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
